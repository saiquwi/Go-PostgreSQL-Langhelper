<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/layout.css"> 
</head>
<body>
    <header>
        <i id="menu-toggle" class="fas fa-bars"></i>
        <h1 style="display: inline; margin-left: 10px;">My Language Helper</h1>
    </header>

    <div id="sidebar" class="active"> 
        <h2>Menu</h2>
        <ul>
            <li><a href="/home">My Profile</a></li>
            <li>
                <span class="submenu-toggle">Vocabulary</span>
                <ul class="submenu"> 
                    <li><a href="/mylanguages">My Languages</a></li>
                    <li><a href="/mywords">My Words</a></li>
                </ul>
            </li>
            <li>
                <span class="submenu-toggle">Exercises</span>
                <ul class="submenu"> 
                    <li><a href="#">Flashcards</a></li>
                    <li><a href="#">Spelling</a></li>
                </ul>
            </li>
            <li><a href="/settings">Settings</a></li>
            <li>
                <a href="/logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                <form id="logout-form" action="/logout" method="POST" style="display: none;"></form>
            </li>
        </ul>
    </div>

    <div id="content">
        {{block "content" .}} {{end}}
    </div>

    <footer>
        <p>&copy; 2025 My Language Helper. All rights reserved.</p>
    </footer>

    <script src="/static/js/layout.js"></script>
</body>
</html>
